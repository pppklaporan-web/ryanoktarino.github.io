<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Laporan Harian PPPK BPS Sumbar</title>

    <!-- Bulma & Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Ikon dan manifest untuk Android / PWA -->
    <link rel="icon" type="image/png" href="./bpssumbar.png" />
    <link rel="apple-touch-icon" href="./bpssumbar.png" />
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#0047AB" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">


    <style>
  /* ðŸŒˆ Tema BPS - Biru, Oranye, Hijau */

  body {
    background: linear-gradient(135deg, #f6fcff, #fffaf3);
    font-family: "Poppins", sans-serif;
    color: #333;
  }

  /* Header Hero - gradasi biru ke oranye */
  .hero.is-primary {
    background: linear-gradient(90deg, #0047ab, #ff8c00);
    color: white;
    border-bottom: 4px solid #00a86b; /* hijau segar */
  }

  .hero .title {
    font-weight: 700;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.25);
  }

  .hero .subtitle {
    color: #f5f5f5;
    font-weight: 500;
  }

  /* Kartu Form */
  form {
    background: white;
    border-radius: 20px;
    padding: 2.2rem;
    box-shadow: 0 8px 25px rgba(0, 71, 171, 0.15);
    border-left: 6px solid #00a86b;
  }

  label.label {
    color: #0047ab;
    font-weight: 600;
  }

  .input,
  .textarea {
    border-radius: 10px;
    border: 1px solid #cce4ff;
  }

  .input:focus,
  .textarea:focus {
    border-color: #00a86b !important;
    box-shadow: 0 0 0 0.125em rgba(0, 168, 107, 0.25);
  }

  /* Tombol Utama (oranye) */
  .button.is-primary {
    background-color: #ff8c00 !important;
    border-color: #ff8c00 !important;
    color: #fff !important;
    font-weight: 600;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(255, 140, 0, 0.3);
  }

  .button.is-primary:hover {
    background-color: #ffa733 !important;
  }

  /* Tombol Link (biru) */
  .button.is-link {
    background-color: #0047ab !important;
    border-color: #0047ab !important;
    color: #fff !important;
    border-radius: 10px;
  }

  .button.is-link:hover {
    background-color: #0066cc !important;
  }

  /* Tombol Batal (merah lembut) */
  .button.is-danger {
    background-color: #e24d4d !important;
    border-color: #e24d4d !important;
    border-radius: 10px;
  }

  /* File input */
  .file-cta {
    background-color: #00a86b !important;
    color: white !important;
    border-radius: 8px;
  }

  .file-cta:hover {
    background-color: #00c285 !important;
  }

  /* Pesan konfirmasi */
  #message {
    border-radius: 10px;
    font-weight: 600;
    text-align: center;
    transition: all 0.3s ease;
  }

  /* Logo di header */
  .logo {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
  }

  .logo img {
    width: 65px;
    height: 65px;
    filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.15));
  }

  /* Footer */
  footer {
    text-align: center;
    margin-top: 2rem;
    color: #555;
    font-size: 0.85rem;
  }

  footer span {
    color: #0047ab;
    font-weight: 600;
  }

  /* Animasi halus */
  form,
  .hero {
    animation: fadeIn 0.6s ease-out;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

  </head>
  <body>
    <section class="hero is-primary is-bold">
      <div class="hero-body has-text-centered">
           <h1 class="title is-3">LAPORAN HARIAN PPPK</h1>
            <h2 class="subtitle is-5">BPS Provinsi Sumatera Barat</h2>
          </div>
        </div>
      </div>
    </section>

    <div class="container mt-5">
      <form id="form">
        <div class="field">
          <label class="label">Tanggal</label>
          <div class="control">
            <input class="input" type="date" name="Tanggal" required />
          </div>
        </div>

        <div class="field">
          <label class="label">Jam</label>
          <div class="control">
            <input class="input" type="time" name="Jam" required />
          </div>
        </div>

        <div class="field">
          <label class="label">Tim Kerja</label>
          <div class="control">
            <label class="radio mr-3"><input type="radio" name="Tim Kerja" value="Rumah Tangga" /> Rumah Tangga</label>
            <label class="radio mr-3"><input type="radio" name="Tim Kerja" value="IT Suporting" /> IT Suporting</label>
            <label class="radio mr-3"><input type="radio" name="Tim Kerja" value="Humas dan Protokol" /> Humas dan Protokol</label>
            <label class="radio"><input type="radio" name="Tim Kerja" value="PPID" /> PPID</label>
          </div>
        </div>

        <div class="field">
          <label class="label">Laporan Kegiatan</label>
          <div class="control">
            <textarea class="textarea" placeholder="Tuliskan kegiatan harian..." name="Laporan Kegiatan" required></textarea>
          </div>
        </div>

        <div class="field">
          <label class="label">Upload Dokumen (Opsional)</label>
          <div class="file has-name is-fullwidth">
            <label class="file-label">
              <input class="file-input" type="file" id="fileInput" name="theFile" accept="*/*" />
              <span class="file-cta">
                <span class="file-icon"><i class="fas fa-upload"></i></span>
                <span class="file-label">Pilih Fileâ€¦</span>
              </span>
              <span class="file-name" id="fileNameDisplay">Belum ada file</span>
            </label>
          </div>
        </div>

        <div class="buttons is-centered mt-4">
          <button class="button is-primary" id="submit-button" type="submit">
            <span class="icon"><i class="fas fa-paper-plane"></i></span>
            <span>Kirim</span>
          </button>
          <button class="button is-danger" type="button" onclick="resetForm()">
            <span class="icon"><i class="fas fa-rotate-left"></i></span>
            <span>Batal</span>
          </button>
        </div>

        <div class="has-text-centered mt-3">
          <a
            class="button is-link"
            href="https://docs.google.com/spreadsheets/d/1aZM8brs-r9ZUYtLtEnj5SDedfMqtcvNhxBGRTmnkbzc/edit?usp=sharing"
            target="_blank"
          >
            <span class="icon"><i class="fas fa-table"></i></span>
            <span>Laporan Bulanan</span>
          </a>
        </div>

        <div id="message" style="display: none; margin-top: 20px; padding: 10px; border-radius: 6px; font-weight: bold;"></div>
      </form>

      <footer>
        <p>Â© 2025 BPS Provinsi Sumatera Barat â€” Sistem Laporan Harian PPPK</p>
      </footer>
    </div>

    <script>
      const form = document.getElementById("form");
      const submitButton = document.getElementById("submit-button");
      const messageDiv = document.getElementById("message");
      const fileInput = document.getElementById("fileInput");
      const fileNameDisplay = document.getElementById("fileNameDisplay");

      fileInput.addEventListener("change", function () {
        if (this.files && this.files.length > 0) {
          fileNameDisplay.textContent = this.files[0].name;
        } else {
          fileNameDisplay.textContent = "No file selected";
        }
      });

      async function uploadFile(file) {
        return new Promise((resolve, reject) => {
          const fr = new FileReader();
          fr.onload = (e) => {
            const data = e.target.result.split(",");
            const obj = {
              fileName: file.name,
              mimeType: data[0].match(/:(\w.+);/)[1],
              data: data[1],
            };
            resolve(obj);
          };
          fr.onerror = reject;
          fr.readAsDataURL(file);
        });
      }

      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        messageDiv.textContent = "Submitting...";
        messageDiv.style.display = "block";
        messageDiv.style.backgroundColor = "beige";
        messageDiv.style.color = "black";
        submitButton.disabled = true;
        submitButton.classList.add("is-loading");

        try {
          const formData = new FormData(this);
          const formDataObj = {};

          for (let [key, value] of formData.entries()) {
            formDataObj[key] = value;
          }

          if (fileInput.files.length > 0) {
            const fileObj = await uploadFile(fileInput.files[0]);
            formDataObj.fileData = fileObj;
          }

          const scriptURL = "https://script.google.com/macros/s/AKfycby_Wz09XLAbX1qRQAo6eoaOO4e1py5F8-4KInnFX0M4lPKxsvzybsmoojXLwo4rPzmt/exec";

          const response = await fetch(scriptURL, {
            redirect: "follow",
            method: "POST",
            body: JSON.stringify(formDataObj),
            headers: { "Content-Type": "text/plain;charset=utf-8" },
          });

          const data = await response.json();

          if (data.status === "success") {
            messageDiv.textContent = data.message || "Data submitted successfully!";
            messageDiv.style.backgroundColor = "#ff3e00";
            messageDiv.style.color = "white";
            form.reset();
            fileNameDisplay.textContent = "No file selected";
          } else {
            throw new Error(data.message || "Submission failed");
          }
        } catch (error) {
          console.error("Error:", error);
          messageDiv.textContent = "Error: " + error.message;
          messageDiv.style.backgroundColor = "#f14668";
          messageDiv.style.color = "white";
        } finally {
          submitButton.disabled = false;
          submitButton.classList.remove("is-loading");
          setTimeout(() => {
            messageDiv.textContent = "";
            messageDiv.style.display = "none";
          }, 4000);
        }
      });

      const cancelButton = form.querySelector("button.is-danger");
      cancelButton.addEventListener("click", function () {
        form.reset();
        fileNameDisplay.textContent = "No file selected";
        messageDiv.style.display = "none";
      });
    </script>
  </body>
</html>
